<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        table {
            width: 100%;
            border-collapse:collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align:center;
        }
        form {
            margin-bottom: 20px;
            margin:10px;
            justify-content: center;
            align-items: center;
            display:flex;
        }
    </style>
</head>
<body>
    <h1>Student Data...!</h1><hr>

    <form  id="studentForm" autocomplete="off" >
        <label for="text">Name:</label>
        <input type="text" id="name"><br>
        <br>
        <label for="text">Gender:</label>
        <input type="text" id="gender"><br>
        <br>
        <label for="number">Physics:</label>
        <input type="number" id="physics"><br>
        <br>
        <label for="number">Maths:</label>
        <input type="number" id="maths"><br>
        <br>
        <label for="number">English:</label>
        <input type="number" id="english"><br>
        <button type="submit">Add Data</button>
    </form>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Physics</th>
                <th>Maths</th>
                <th>English</th>
                <th id="totalMarks">Total</th>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
    </table>
    <script src="./std.js"></script>
</body>
</html>
